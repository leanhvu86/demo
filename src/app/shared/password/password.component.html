<app-layout>
    <mat-toolbar class="page-header" role="heading">
        <h1>Đổi mật khẩu</h1>
    </mat-toolbar>
    <br/>
    <form [formGroup]="passwordForm" class="form-signin">
        <div class="container" style="margin-top: 10px; background-color: white;padding:150px 250px;">
            <div class="row" >
                <mat-form-field class="example-full-width" appearance="fill" style="width:600px !important;">
                    <mat-label>Mật khẩu cũ</mat-label>
                    <input [type]="passwordType"  matInput formControlName="password">
                    <button type="button" mat-icon-button matSuffix (click)="onClick()">
                        <mat-icon *ngIf="!show">mood_bad</mat-icon>
                        <mat-icon *ngIf="show">mood</mat-icon>
                    </button>
                </mat-form-field>
            </div>
            <div class="row" >
                <mat-form-field class="example-full-width" appearance="fill" style="width:600px !important;">
                    <mat-label>Mật khẩu mới</mat-label>
                    <input [type]="passwordType" placeholder="Mật khẩu mới" matInput formControlName="newPassword">
                    <button type="button" mat-icon-button matSuffix (click)="onClick()">
                        <mat-icon *ngIf="!show">mood_bad</mat-icon>
                        <mat-icon *ngIf="show">mood</mat-icon>
                    </button>
                </mat-form-field>
            </div>
            <div class="row" >
                <mat-form-field class="example-full-width" appearance="fill" style="width:600px !important;">
                    <mat-label>Nhập lại mật khẩu mới</mat-label>
                    <input [type]="passwordType" placeholder="Mật khẩu mới" matInput formControlName="confirmPassword">
                    <button type="button" mat-icon-button matSuffix (click)="onClick()">
                        <mat-icon *ngIf="!show">mood_bad</mat-icon>
                        <mat-icon *ngIf="show">mood</mat-icon>
                    </button>
                </mat-form-field>
            </div>
            <div style="float: right; margin-right: 50px;">
                <button type="submit" class="btn btn-primary"  (click)="onUpdatePassword()" [disabled]="updatePassword">Lưu
                </button>

            </div>
        </div>

    </form>
</app-layout>
