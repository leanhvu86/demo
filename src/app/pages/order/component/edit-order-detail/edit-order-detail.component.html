<mat-card-title class="list-category-wrapper__header">
    <p class="list-category-wrapper__title">Xác thực gói</p>
</mat-card-title>
<mat-card-content id="create-category">
    <div class="row">
        <div class="col">
            <a>Tên khách hàng: {{customerName}}</a>
        </div>
        <div class="col">
            <a>Số điện thoại: {{phoneNumber}}</a>
        </div>
        <div class="col">
            <a>Email: {{email}}</a>
        </div>
    </div>
    <hr/>
    <br/>
    <br/>
    <div class="row">
        <div class="col">
            <a>Tên game: {{gameName}}</a>
        </div>
        <div class="col">
            <a>Tên gói: {{packageName}}</a>
        </div>
        <div class="col">
            <a>Thể loại: {{categoryName}}</a>
        </div>
    </div>
    <form style="margin-left: 50px;" [formGroup]="categoryForm" action="" method="POST">
        <div class="container" style="margin-top: 10px;">
            <div class="row">
                <div class="col-sm-6 left-col q-col">
                    <div class="form-group">
                        <mat-form-field class="example-full-width" appearance="fill">
                            <mat-label>Account</mat-label>
                            <input type="text" matInput formControlName="account" required [readonly]='checkOrder'>
                        </mat-form-field>
                    </div>
                    <div class="form-group">
                        <mat-form-field class="example-full-width" appearance="fill">
                            <mat-label>Server</mat-label>
                            <input type="text" matInput formControlName="server" required [readonly]='checkOrder'>
                        </mat-form-field>
                    </div>
                    <div class="form-group">
                        <mat-form-field class="example-full-width" appearance="fill">
                            <mat-label>Character Name</mat-label>
                            <input type="text" matInput formControlName="characterName" required [readonly]='checkOrder'>
                        </mat-form-field>
                    </div>
                    <div class="form-group">
                        <mat-form-field class="example-full-width" appearance="fill">
                            <mat-label>Code đăng nhập</mat-label>
                            <input type="text" matInput formControlName="loginCode" required [readonly]='checkOrder'>
                        </mat-form-field>
                    </div>
                    <div class="form-group">
                        <mat-form-field class="example-full-width" appearance="fill">
                            <mat-label>Loại đăng nhập</mat-label>
                            <input type="text" matInput formControlName="loginType" required [readonly]='checkOrder'>
                        </mat-form-field>
                    </div>
                </div>
                <div class="col-sm-6 right-col q-col">
                    <div class="form-group example-full-width">
                        <mat-form-field class="example-full-width" appearance="fill">
                            <mat-label>Password</mat-label>
                            <input type="text" matInput formControlName="password" required [readonly]='checkOrder'>
                        </mat-form-field>
                    </div>
                    <div class="form-group example-full-width">
                        <mat-form-field class="example-full-width" appearance="fill">
                            <mat-label>Giá gói</mat-label>
                            <input type="text" matInput formControlName="price" required [readonly]='checkOrder' >
                        </mat-form-field>
                    </div>
                    <div class="form-group example-full-width">
                        <mat-form-field class="example-full-width" appearance="fill">
                            <mat-label>Số lượng</mat-label>
                            <input type="number" matInput formControlName="quantity" required (change)="changeQuantity()" [readonly]='checkOrder'>
                        </mat-form-field>
                    </div>
                    <div class="form-group example-full-width">
                        <mat-form-field class="example-full-width" appearance="fill">
                            <mat-label>Tổng tiền</mat-label>
                            <input type="text" matInput formControlName="amount" required [readonly]='checkOrder'>
                        </mat-form-field>
                    </div>
                    <mat-form-field class="example-full-width" appearance="fill">
                        <select formControlName="status" matNativeControl [readonly]='checkOrder'>
                            <option value="0" selected>Trạng thái</option>
                            <option [value]="1">Thành công</option>
                            <option [value]="2">Huỷ</option>
                        </select>
                    </mat-form-field>
                    <div class="form-group example-full-width">
                        <mat-form-field class="example-full-width" appearance="fill">
                            <mat-label>Lý do huỷ (nếu có)</mat-label>
                            <input type="text" matInput formControlName="description" [readonly]='checkOrder'>
                        </mat-form-field>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <div class="q-btn">
        <button  class="btn btn-warning btn-edit" [disabled]="!checkOrder" (click)="onUpdateAccountInfo()">Cập nhật thông tin tài khoản</button>
        <button  type="submit" class="btn btn-primary btn-edit" [disabled]="checkOrder" (click)="onConfirmOrder()">Xác nhận gói</button>
        <button class="btn btn-warning btn-back" matDialogClose>Trở về</button>
    </div>
</mat-card-content>
