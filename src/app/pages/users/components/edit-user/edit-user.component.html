<app-layout>
    <mat-toolbar class="page-header" role="heading">
        <h1>Users</h1>
    </mat-toolbar>

    <div class="tables-wrapper">
        <mat-card class="list-game-wrapper">
            <mat-card-title class="list-game-wrapper__header">
                <p class="list-game-wrapper__title">Sửa user</p>
            </mat-card-title>
            <mat-card-content class="list-game__content">
                <form style="margin-left: 50px;" [formGroup]="userForm" action="" method="POST" (ngSubmit)="onUpdateUser()" method="POST">
                    <table>
                        <tr>
                            <td>
                                <div class="form-group">
                                    <label for="fullName">Tên</label>
                                    <input type="text" class="form-control" formControlName="fullName" placeholder="Tên">
                                </div>
                                <div class="form-group">
                                    <label for="address">Địa chỉ</label>
                                    <input type="text" class="form-control" formControlName="address" placeholder="Địa chỉ">
                                </div>
                                <div class="form-group">
                                    <label for="phoneNumber">Số điện thoại</label>
                                    <input type="text" class="form-control" formControlName="phoneNumber" placeholder="Số điện thoại">
                                </div>
                            </td>
                            <td class="image">
                            </td>
                        </tr>
                        <tr style="text-align: center;">
                            <button type="submit" class="btn btn-primary btn-edit">Sửa</button>
                            <button class="btn btn-primary btn-back" routerLink="..">Trở về</button>
                        </tr>
                    </table>
                </form>
            </mat-card-content>
        </mat-card>
    </div>

    <app-footer></app-footer>
</app-layout>
