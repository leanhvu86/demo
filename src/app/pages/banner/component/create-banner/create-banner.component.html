<mat-card-title>
    <p>Thêm ảnh</p>
</mat-card-title>
<mat-card-content>
    <input type="file" class="form-control-file" (change)="onFileChanged($event)">
    <img [src]="url" style="max-width: 100px; margin: 20px;" alt="">
    <br>
    <div class="q-btn">
        <button class="btn btn-primary" (click)="onUpload()">Thêm</button>
        <button class="btn btn-primary btn-back" matDialogClose>Trở về</button>
    </div>
</mat-card-content>
